_version: 30

collisions:
  allow-vehicle-collisions: true
  max-entity-collisions: 2
entities:
  behavior:
    disable-player-crits: false
    pillager-patrols:
      disable: false
  spawning:
    spawn-limits:
      ambient: 0
      axolotls: 0
      creature: 0
      monster: 0
      underground_water_creature: 0
      water_ambient: 0
      water_creature: 0
    wandering-trader:
      spawn-chance-max: 0
environment:
  disable-ice-and-snow: true
  disable-thunder: true
  fire-tick-delay: 10000
  frosted-ice:
    enabled: false
  treasure-maps:
    enabled: false
hopper:
  ignore-occluding-blocks: true
maps:
  item-frame-cursor-update-interval: 10
tick-rates:
  container-update: 1
  grass-spread: 40
  mob-spawner: 400000
