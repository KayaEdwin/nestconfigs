# This is a world configuration file for Paper.
# This file may start empty but can be filled with settings to override ones in the config/paper-world-defaults.yml
# 
# World: Spawn (minecraft:spawn)

_version: 30

collisions:
  allow-vehicle-collisions: true
  max-entity-collisions: 8
entities:
  behavior:
    disable-player-crits: false
    pillager-patrols:
      disable: false
  spawning:
    alt-item-despawn-rate:
    #FUTURE Update with timings per item type, potential to customise per world depending on drops
      enabled: true
      items:
        netherrack: 1200
    spawn-limits:
      ambient: 0
      axolotls: 3
      creature: 6
      monster: 17
      underground_water_creature: 2
      water_ambient: 11
      water_creature: 2
    wandering-trader:
      spawn-chance-max: 75
environment:
  disable-ice-and-snow: false
  disable-thunder: false
  fire-tick-delay: 30
  frosted-ice:
    enabled: true
  treasure-maps:
    enabled: true
hopper:
  ignore-occluding-blocks: false
maps:
  item-frame-cursor-update-interval: 10
tick-rates:
  container-update: 1
  grass-spread: 4
  mob-spawner: 1
