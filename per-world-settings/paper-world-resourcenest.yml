# This is a world configuration file for Paper.
# This file may start empty but can be filled with settings to override ones in the config/paper-world-defaults.yml
# 
# World: ResourceNest (minecraft:resourcenest)

_version: 30
chunks:
  auto-save-interval: 12000
entities:
  behavior:
    nerf-pigmen-from-nether-portals: true
    parrots-are-unaffected-by-player-movement: true
    pillager-patrols:
      disable: true
    zombies-target-turtle-eggs: true
  entities-target-with-follow-range: false
  markers:
    tick: true
  spawning:
    count-all-mobs-for-spawning: false
    despawn-ranges:
      ambient:
        hard: 48
        soft: 16
      axolotls:
        hard: 48
        soft: 16
      creature:
        hard: 48
        soft: 16
      misc:
        hard: 48
        soft: 16
      monster:
        hard: 48
        soft: 16
      underground_water_creature:
        hard: 48
        soft: 16
      water_ambient:
        hard: 48
        soft: 16
      water_creature:
        hard: 48
        soft: 16
    non-player-arrow-despawn-rate: 20
    per-player-mob-spawns: true
    spawn-limits:
      ambient: 0
      axolotls: 3
      creature: 3
      monster: 17
      underground_water_creature: 0
      water_ambient: 2
      water_creature: 2
    wandering-trader:
      spawn-chance-max: 0
environment:
  disable-ice-and-snow: false
  disable-thunder: false
  fire-tick-delay: 30
  frosted-ice:
    enabled: true
  optimize-explosions: true
  treasure-maps:
    enabled: false
hopper:
  ignore-occluding-blocks: true
maps:
  item-frame-cursor-limit: 128
  item-frame-cursor-update-interval: 10
