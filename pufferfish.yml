info:
  version: '1.0'
entity_timeouts:
  SNOWBALL: -1
  LLAMA_SPIT: -1
sentry-dsn: ''
enable-books: true
enable-suffocation-optimization: true
enable-async-mob-spawning: true
dab:
  enabled: true
  start-distance: 12
  max-tick-freq: 20
  activation-dist-mod: 8
  blacklisted-entities: []

##Set to FALSE. I was a Moderator on Purpur's Discord for a while, and this setting caused zombified piglin farms and alike farms to stop working.
inactive-goal-selector-throttle: false

misc:
  disable-method-profiler: true
  disable-out-of-order-chat: true

projectile:
  max-loads-per-tick: 10
  max-loads-per-projectile: 10
